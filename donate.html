<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="non-profit org Save the bay">
    <title>Save the bay</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/donate.css">
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
</head>
<body>
    <header class="header">
        <div class="header__logo">
        <a href="index.html" target="_blank"><img src="images/Logo.png" alt="logo" class="logo logo-center"
            loading="lazy"></a>
        </div>
    </header>
    <form action="" method="post" id="contact" class="donate form-wrap">
        <h1 class="title">Fill out the donation form </h1>
        <div>
            <label for="first-name" class="starlabel">First Name:</label><br><input type="text" name="first-name" id="first-name" class="info-input" required>
        </div>
        <div>
            <label for="last-name" class="starlabel">last Name:</label><br><input type="text" name="last-name" id="last-name" class="info-input" required>
        </div>
        <div>
            <label for="email" class="starlabel">Email Address:</label><br><input type="email" name="email" id="email" class="info-input" required>
        </div>
        <div>
        <h2 class="starlabel">Choose an amount to donate:</h2>
    </div>
        <div class="donate-now">
         
            <input type="radio"
            name="time"
            id="time-1"
            class="radio"
            checked
            value="monthly">
            <label for="time-1"
            class="label label-1">Monthly</label>
            <input type="radio"
            name="time"
            id="time-2"
            class="radio"
            value="one-time">
            <label for="time-2"
            class="label label-2">One-time</label>
        
        <ul>
            <li>
                <input type="radio"
                name="amount"
                id="amount-1"
                class="radio"
                value="10$">
                <label for="amount-1"
                class="label label-3 price">10$</label>
            </li>

            <li>
                <input type="radio"
                name="amount"
                id="amount-2"
                class="radio"
                checked
                value="25$">
                <label for="amount-2"
                class="label label-4 price">25$</label>
            </li>
            
            <li>
                <input type="radio"
                name="amount"
                id="amount-3"
                class="radio"
                value="50$">
                <label for="amount-3"
                class="label label-5 price">100$</label>
            </li>
            <li>
                <input type="radio"
                name="amount"
                id="amount-4"
                class="radio"
                value="250$">
                <label for="amount-4"
                class="label label-6 price">250$</label>
            </li>
        </ul>
      </div>
    <div>
        <label for="other" class="starlabel">Other donation amount:</label><br>
        <input type="text"
        placeholder="USD"
        class="other"
        name="other"
        id="other"
        >
    </div>
    <div>
        <label for="info" class="starlabel">Payment information</label><br>
        <textarea name="info" id="info" class="info-input" required></textarea>
    </div>
  
    </form>
    <div class="submit-btn">
        <a href="thank.html"><button type="submit" form="contact" class="btn contact-btn">Donate</button></a>
    </div>
    <div>
    <ul class="copy-right">
        <li>&copy; 2024 Save the Bay, org. All rights reserved</li>
        <li>
            <a class="foot-link" href="#">Privacy and Policy</a>
            <a class="foot-link" href="#">Terms and conditions</a></li>
    </ul>
</div>
</body>
</html>
