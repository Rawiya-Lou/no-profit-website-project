<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="non-profit org Save the bay">
    <title>Save the bay</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/donate.css">
    <link rel="stylesheet" href="styles/thank.css">
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
</head>
<body>
    <header class="header">
        <div class="header__logo">
        <a href="index.html" target="_blank"><img src="images/Logo.png" alt="logo" class="logo logo-center" loading="lazy"></a>
        </div>
    </header>
    <main class="container">
        <h1 class="title">Fill out the donation form </h1>

    <form action="https://formspree.io/f/xdkadawa" method="post" id="my-form" class="donate form-wrap">
        <div class="input-info-wrap">
        <!-- nameField -->
        <div class="form-field">
            <label for="firstName" class="starlabel">First Name:</label>
            <input type="text" name="firstName" id="firstName" class="info-input" required>
        </div>
       <!-- lastField -->
        <div class="form-field">
            <label for="lastName" class="starlabel">last Name:</label>
            <input type="text" name="lastName" id="lastName" class="info-input" required>
        </div>
        <!-- emailField -->
        <div class="form-field">
            <label for="email" class="starlabel">Email Address:</label>
            <input type="email" name="email" id="email" class="info-input" required>
        </div>
        <!-- donation -->
         <div class="form-field-donate">
        <label for="donationFrequency" class="starlabel lebel-title">Choose donation frequency:</label>
        <input id="monthly" class="radio" type="radio" name="frequency" value="Monthly">
        <label for="monthly" class="label label-monthly">Monthly</label>
        
        <input id="onetime" class="radio" type="radio" name="frequency" value="One-time">
        <label for="onetime" class="label label-onetime">One-time</label>
        
        <label for="donationInput" class="starlabel label-title">Choose an amount to donate:</label>

        <input id="donationInput1" class="radio amount1" type="radio" name="donation" value="10">
        <label for="donationInput1" class="label label1">$10</label>

        <input id="donationInput2" class="radio amount2" type="radio" name="donation" value="20">
        <label for="donationInput2" class="label label2">$20</label>

        <input id="donationInput3" class="radio amount3" type="radio" name="donation" value="50">
        <label for="donationInput3" class="label label3">$50</label>

        <input id="donationInput4" class="radio amount4" type="radio" name="donation" value="100">
        <label for="donationInput4" class="label label4">$100</label>

        <input id="donationInput5" class="radio js-other-amount amount5" type="radio" name="donation" value="custom">
        <label for="donationInput5" class="label label5">Other Amount</label>

        <input type="number" name="customAmount"  id="customAmount" min="0" step="any" class="custom-amount" placeholder="Enter your amount"> 
        <p id="resultMessage"></p>
    </div>
    <!-- message-field -->

    <div class="form-field">
        <label for="info" class="starlabel">Payment information</label><br>
        <textarea name="infoMessage" id="info" class="info-input" required></textarea>
    </div>
    </div>
    <button type="submit" form="contact" class="btn contact-btn submit-btn" id="subButton">Donate</button>
    <p id="confermationMessage"></p>
</form>
    </main>
    <ul class="copy-right">
        <li>&copy; 2024 Save the Bay, org. All rights reserved</li>
        <li>
            <a class="foot-link" href="#">Privacy and Policy</a>
            <a class="foot-link" href="#">Terms and conditions</a></li>
    </ul>
</div>
  <div class="thank-you-container">
    <div id="overlay"></div>

    <div id="thankYouMessage">
        <div class="content-container">
            <div class="cyrcle">
                <div class="symbol"></div>
            </div>
        <img src="images/Logo-2.png" alt="logo-image" class="background-img"
        loading="lazy">
    

        <h1 id="thankYouTitle">Thank you! you are awsome</h1>
        <a href="index.html" target="_blank" id="thankYouLink"><p>Go back to home page</p></a>
        <button id="closeButton" class="btn-close">Close</button>
    </div>
    </div>
</div>

     <script src="scripts/thanku.js"></script>
<script src="scripts/donation.js"></script>

</body>
</html>
