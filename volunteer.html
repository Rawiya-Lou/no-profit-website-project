<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="non-profit org Save the bay">
    <title>Save the bay</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/donate.css">
    <link rel="icon" type="image/x-icon" href="images/Logo.png">
</head>
<body>
    <header class="header">
        <div class="header__logo">
        <a href="index.html" target="_blank"><img src="images/Logo.png" alt="logo" class="logo logo-center"
            loading="lazy"></a>
        </div>
    </header>
    <form action="" method="post" id="contact" class="volunteer form-wrap">
        <h1 class="title">Fill out the volunteer form </h1>
        <div>
            <label for="first-name" class="starlabel">First Name:</label><br>
            <input type="text" name="first-name" id="first-name" class="info-input" required>
        </div>
        <div>
            <label for="last-name" class="starlabel">last Name:</label><br>
            <input type="text" name="last-name" id="last-name" class="info-input" required>
        </div>
        <div>
            <label for="email" class="starlabel">Email Address:</label><br><input type="email" name="email" id="email" class="info-input" required>
        </div>
        <div>
            <label for="age" class="starlabel">Age:</label><br><input type="number" name="age" id="age" class="info-input" min="18" max="99">
        </div>
        <div class="checkbox">
            <h2 class="starlabel">Availablity:</h2>

            <label for="weekend">
            <input type="checkbox" name="weekend" id="weekend" value="weekend" checked>
          Weekends</label>

          <label for="1day">
            <input type="checkbox" name="1day" id="1day" value="1day">
          1Day week</label>

          <label for="2day">
            <input type="checkbox" name="2day" id="2day" value="2day">
           2Days a week</label>

           <label for="4day">
            <input type="checkbox" name="4day" id="4day" value="4day">
         4Days a week</label>

            <label for="allweek">
            <input type="checkbox" name="allweek" id="allweek" value="allweek">
          All week</label>
        </div>
        <div>
            <label for="info" class="starlabel">Leave a message</label><br>
            <textarea name="info" id="info" class="info-input" required></textarea>
        </div>
        </form>
        <div class="submit-btn">
            <button type="submit" form="contact" class="btn contact-btn">Volunteer</button>
        </div>
        <div>
            <ul class="copy-right">
                <li>&copy; 2024 Save the Bay, org. All rights reserved</li>
                <li>
                    <a class="foot-link" href="#">Privacy and Policy</a>
                    <a class="foot-link" href="#">Terms and conditions</a></li>
            </ul>
        </div>
